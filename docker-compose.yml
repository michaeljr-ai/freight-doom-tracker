version: '3.8'
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  rust-engine:
    build: ./freight_doom_engine
    depends_on:
      - redis
    environment:
      - FREIGHT_DOOM_REDIS_URL=redis://redis:6379
      - RUST_LOG=info
  rails-app:
    build: ./rails_app
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - rust-engine
    environment:
      - REDIS_URL=redis://redis:6379
      - RAILS_ENV=production
      - SECRET_KEY_BASE=freight_doom_secret_change_me
